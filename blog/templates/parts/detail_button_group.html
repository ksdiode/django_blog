<a href="{% url 'blog:index' %}?page={{request.GET.page}}&category={{request.GET.category}}&keyword={{request.GET.keyword}}" class="btn btn-primary">
  <i class="fas fa-list"></i>
  목록</a>
{% if user == post.owner %}
  <a href="{{post.update_url}}" class="btn btn-primary">
    <i class="fas fa-edit"></i>
    수정</a>
  <button class="btn btn-danger" onclick="deletePost('{% url 'blog:delete' post.id %}')">
    <i class="fas fa-trash-alt"></i>
    삭제</button>
{% endif %}
