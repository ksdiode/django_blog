{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load avatar%}
{% load common_template %}

{% block content %}
  <div>
    <h1>
      <i class="fas fa-edit"></i>
      {% if form.title.value %}
        글 수정
      {% else %}
        글 쓰기
      {% endif %}
    </h1>

    <form action="." method="post" class="mt-5" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% submit_button %}
      {% cancel_button %}
    </form>
  </div>
{% endblock %}
